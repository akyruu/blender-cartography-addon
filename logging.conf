[loggers]
keys=root

[handlers]
keys=consoleHandler

[formatters]
keys=bcaFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=bcaFormatter
args=(sys.stdout,)

[formatter_bcaFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
